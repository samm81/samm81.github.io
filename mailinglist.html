---
layout: default
---
<form class="pure-form pure-form-stacked" action="https://formspree.io/samwmaynard+bloglist@gmail.com" method="POST">
    <fieldset>
        <legend>Sign up to receive an email whenever I publish a new blog post!</legend>
        <div class="pure-control-group">
            <input class="pure-input-1-3" name="name" type="text" placeholder="Name">
        </div>

        <div class="pure-control-group">
            <input class="pure-input-1-3" name="email" type="email" placeholder="Email">
        </div>

        <input type="hidden" name="_next" value="/" />

        <div class="pure-controls">
            <button type="submit" value="Send" class="pure-button pure-button-primary">Sign me up!</button>
        </div>
    </fieldset>
</form>
